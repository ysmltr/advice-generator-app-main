<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {  position: fixed;
    bottom: 1%;
    width: 100%;
    font-size: 0.75rem;
    text-align: center;
    color: #cee3e9;
    margin-top: 10px;}
    .attribution a {  color: #cee3e9;
      text-decoration: none; }
      .attribution a:hover{
        color: #4e5d73;
      }
  </style>
</head>
<body>

      <main class="container">
        <div class="card">
          <div class="advice-id">
            <p>Advice # <span id="advice-num">117</span></p>
          </div>
          <div id="advice-text">
            <p><!--advice text will appear here-->
              “It is easy to sit up and take notice, <br>what's difficult is getting up and taking action.”
            </p>
          </div>
          <button id="result-btn">
            <img src="./images/icon-dice.svg" alt="" srcset="">
          </button>
        </div>
      </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ysmltr">yesim </a>.
  </div>
 



  <script src="./app.js"></script>
</body>
</html>
